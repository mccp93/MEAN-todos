<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">My To-do List</h3>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td> {{task.title}} </td>
                    <td>Take Fido for a walk around the park.</td>
                    <td> {{task.completed}} </td>
                    <td><input type="button" value="Delete" class="btn btn-xs btn-danger"></td>
                </tr>
            </tbody>
        </table>
    </div>
