<form class="form-group" (ngSubmit)="onSubmit($event)" >
    <input type="text" class="form-control" placeholder="Task Name" [(ngModel)]="title" name="title">
    <br>
    <input type="text" class="form-control" placeholder="Description" [(ngModel)]="description" name="description">
    <br>
    <button type="submit" class="btn btn-default" value="Submit">Submit</button>
</form>
<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">My To-do List</h3>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td> {{task.title}}</td>
                    <td>Take Fido for a walk around the park.</td>
                    <td><input type="checkbox" [checked]="task.isDone" (click)=updateStatus(task) class="btn btn-xs btn-danger"></td>
                    <td><input type="button" value="Delete" (click)="deleteTask(task._id)" class="btn btn-xs btn-danger"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
